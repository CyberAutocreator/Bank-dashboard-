<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Secure Banking — Sign in</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1220;--card:#0f1724;--text:#eaf2f7;--muted:#9aa4b2;--accent:#0ea5a0;--accent-2:#06b6d4;--border:rgba(255,255,255,0.06)}
    *{box-sizing:border-box}body{margin:0;background:linear-gradient(180deg,#061023,var(--bg) 60%);color:var(--text);font-family:Inter,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .card{background:linear-gradient(180deg,var(--card),#091423);border:1px solid var(--border);border-radius:12px;padding:18px}
    .grid{display:grid;grid-template-columns:420px 1fr;gap:24px}@media(max-width:960px){.grid{grid-template-columns:1fr}}
    input,select{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:#091423;color:var(--text);margin-bottom:10px}
    .row{display:flex;gap:10px;align-items:center}
    .btn{border:1px solid var(--border);background:#132136;color:#cfe7ea;padding:10px 12px;border-radius:10px;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#062b2b;border:none;font-weight:700}
    .muted{color:var(--muted)}.hidden{display:none}.error{color:#ef4444}.pill{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.06);color:var(--muted);font-weight:700;font-size:.85rem}
    .balances{list-style:none;padding:0;margin:0}.balances li{display:flex;justify-content:space-between;padding:10px;border-radius:10px;border:1px solid var(--border);margin-bottom:8px}
    table{width:100%;border-collapse:collapse}th,td{padding:10px;border-bottom:1px solid var(--border);font-size:.92rem}th{color:var(--muted);text-align:left}td.right{text-align:right}
    .modal{position:fixed;inset:0;background:rgba(2,6,23,.6);display:none;place-items:center}.modal-card{width:360px;background:#091423;border:1px solid var(--border);border-radius:12px;padding:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <section class="card" id="authCard">
        <h2>Sign in</h2>
        <label>Username</label><input id="username" type="text" placeholder="john.doe">
        <label>Password</label>
        <div class="row"><input id="password" type="password" placeholder="Enter password"><button class="btn" id="togglePass" type="button">Show</button></div>
        <div class="row" style="justify-content:space-between">
          <button class="btn" id="registerBtn">Register</button>
          <button class="btn btn-primary" id="loginBtn">Login</button>
        </div>
        <div id="authMsg" class="error hidden"></div>
      </section>

      <section class="card hidden" id="dashboard">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="display:flex;gap:12px;align-items:center">
            <div style="width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,#d1f6f2,#bbf0ee);display:grid;place-items:center;color:#034040;font-weight:700">U</div>
            <div><h3 id="custName">Customer</h3><p class="muted">Secure session</p></div>
          </div>
          <div><span class="pill">AES‑GCM</span> <span class="pill">JWT</span></div>
        </div>

        <div style="display:grid;grid-template-columns:1fr 360px;gap:16px;margin-top:12px">
          <div class="card" style="padding:14px">
            <h4>Account overview</h4>
            <ul class="balances" id="balanceList"></ul>
            <div style="margin-top:10px;padding:12px;border-radius:10px;background:rgba(14,165,160,.08);border:1px solid rgba(14,165,160,.2);display:flex;justify-content:space-between">
              <span class="muted">Total balance</span><strong id="totalBalance">$0.00</strong>
            </div>
            <div class="row" style="margin-top:12px">
              <button class="btn btn-primary" id="transferBtn">Transfer funds</button>
              <button class="btn" id="exportBtn">Export CSV</button>
              <button class="btn" id="logoutBtn">Logout</button>
            </div>
          </div>

          <div class="card">
            <canvas id="balanceChart" width="320" height="220"></canvas>
            <p class="muted" style="margin-top:10px;text-align:center">Distribution by account</p>
          </div>
        </div>

        <div class="card" style="margin-top:14px">
          <h4>Recent transactions</h4>
          <div style="max-height:280px;overflow:auto;border-radius:10px">
            <table>
              <thead><tr><th>Date</th><th>Account</th><th>Type</th><th>Description</th><th class="right">Amount</th><th class="right">Balance</th></tr></thead>
              <tbody id="txBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Transfer modal -->
  <div class="modal" id="transferModal">
    <div class="modal-card">
      <h3>Transfer funds</h3>
      <label>From</label><select id="fromAcc"></select>
      <label>To</label><select id="toAcc"></select>
      <label>Amount (USD)</label><input id="amt" type="number" min="0" step="0.01" placeholder="0.00">
      <div class="row" style="margin-top:12px">
        <button class="btn btn-primary" id="confirmTransfer">Confirm</button>
        <button class="btn" id="cancelTransfer">Cancel</button>
      </div>
      <div id="transferError" class="error hidden"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
